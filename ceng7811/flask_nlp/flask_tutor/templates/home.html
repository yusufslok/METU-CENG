{% extends "layout.html" %}
{% block content %}
<style>
    body {
        background-color: #f5f7fa;
    }

    .page-container {
        margin-top: 80px;
        padding: 20px;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .data-card {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .health-data-section {
        flex: 2;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        overflow: hidden;
        display: flex;
    }

    .user-info-section {
        width: 250px;
        padding: 20px;
        background: linear-gradient(135deg, #2c3e50, #3498db);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    .profile-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid white;
        object-fit: cover;
        margin-bottom: 15px;
    }

    .username {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.2rem;
        text-align: center;
        margin-bottom: 5px;
    }

    .username:hover {
        color: #e9ecef;
        text-decoration: none;
    }

    .date-posted {
        font-size: 0.9rem;
        opacity: 0.9;
        text-align: center;
    }

    .main-content {
        flex: 1;
        padding: 25px;
    }

    .data-title {
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: 600;
        padding-bottom: 10px;
        border-bottom: 2px solid #eee;
    }

    .data-title a:hover {
        color: #3498db;
    }

    .data-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }

    .data-item {
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

    .data-item:hover {
        background: #e9ecef;
    }

    .data-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 5px;
    }

    .data-value {
        color: #6c757d;
    }

    .ai-recommendation-section {
        flex: 1;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        min-width: 300px;
    }

    .recommendation-header {
        padding: 20px;
        background: linear-gradient(135deg, #19b89d, #14a0a0);
        color: white;
    }

    .recommendation-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin: 0;
    }

    .recommendation-content {
        padding: 20px;
    }

    .pagination-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 30px;
        margin-bottom: 20px;
    }

    .pagination-btn {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        background: #3498db;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .pagination-btn:hover {
        background: #2980b9;
        transform: translateY(-2px);
    }

    .pagination-btn.active {
        background: #2c3e50;
    }

    @media (max-width: 1200px) {
        .data-card {
            flex-direction: column;
        }

        .ai-recommendation-section {
            min-width: 100%;
        }

        .container {
            padding: 0 15px;
        }
    }

    @media (max-width: 992px) {
        .data-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .page-container {
            margin-top: 60px;
        }

        .health-data-section {
            flex-direction: column;
        }

        .user-info-section {
            width: 100%;
            padding: 15px;
        }

        .data-grid {
            grid-template-columns: 1fr;
        }

        .container {
            padding: 0 10px;
        }
    }
</style>

<div class="page-container">
    <div class="container">

    </div>
</div>
{% endblock content %}
